<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer Traveler</title>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.15.1/build/ol.js"></script>
  <!-- Import Tailwind CSS -->
  <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href='assets/css/style.css'>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10 flex flex-col items-center">
    <h1 class="text-4xl font-bold mb-4">Beer Traveler</h1>
    <form class="w-full max-w-sm">
      <div class="flex items-center border-b border-b-2 border-gray-500 py-2">
        <input id= "searchCriteria" class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="City Search...">
        <button id="searchBtn" class="flex-shrink-0 bg-gray-500 hover:bg-gray-700 border-gray-500 hover:border-gray-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
          Go!
        </button>
      </div>
    </form>

    <!-- Card 1 -->
    <div id="myCity" class="w-full bg-white rounded-lg shadow-lg my-4 p-4" style="height: 200px;"></div>
    <!-- Card 2 & 3-->
    <div class="flex flex-row -mx-4">
      <div class="w-full px-4">
        <div id="weatherPane" class="bg-white rounded-lg shadow-lg my-4 p-4" style="height: 600px;"><h1>What's the Weather?</h1></div>
      </div>
      <div class="w-full px-4">
        <div id="beerGlass" class="bg-white rounded-lg shadow-lg my-4 p-4" style="height: 600px;"><h1>Where am I drinking?</h1></div>
      </div>
    </div>
  </div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'myCity',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });
    </script>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="assets/js/script.js"></script>
</html>
